<div class="container">
    <form [formGroup]="make_store_form">

        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputEmail4">Store's Name</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your store's name" formControlName="storename">
            </div>
        </div>
        
        <div class="form-group">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="addresscheck" formControlName="address_check" (change)="hide_and_show_address_form()">
            <label class="form-check-label" for="gridCheck">
                Does your store have a physical address?
            </label>
            </div>
        </div>
        
        <form [formGroup]="address_form" id="address_form">
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="street">
            </div>
    
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" formControlName="city">
                </div>
                <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control" formControlName="state">
                    <option selected>Choose...</option>
                    <option value="NJ">NJ</option>
                </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Country</label>
                    <select id="inputState" class="form-control" formControlName="country">
                        <option selected>Choose...</option>
                        <option value="USA">USA</option>
                    </select>
                    </div>
                <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" formControlName="areacode">
                </div>
            </div>
        </form>

        <div class="form-group">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="privacy_level">
            <label class="form-check-label" for="gridCheck">
                Keep Private?
            </label>
            </div>
        </div>


        <div class="form-group">
            <label for="exampleFormControlFile1">Add a photo for your store</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1"  formControlName="image" onchange="console.log(event.target.files[0].name)">
          </div>

        <button type="submit" class="btn btn-primary" (click)="create_store()">Submit</button>

      </form>
</div>
