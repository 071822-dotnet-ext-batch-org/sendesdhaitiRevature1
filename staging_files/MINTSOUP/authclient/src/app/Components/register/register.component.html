<form [formGroup]="registerform">
    <div>
        <label class="email" for="email">Email: </label> <input name="email" formControlName="email" class="email email_input" placeholder="Enter you email for updates..." type="email">
    </div>
    <div>
        <label class="username" for="email">Username: </label><input name="username" formControlName="username" class="username username_input" placeholder="Enter you username for an identity..." type="text">
    </div>
    <div>
        <label class="password" for="email">Password: </label><input name="password"  formControlName="password" placeholder="Enter you password for security..." class="password password_input" type="password">
    </div>
    <button name="authenticatebtn" (click)="register()">Register</button>
</form>
